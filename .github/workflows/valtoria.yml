name: Valtoria Cloud Auto Renew

on:
  schedule:
    - cron: '0 4 * * *'  # 每天北京时间 12:00 运行
  workflow_dispatch:  # 支持手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/ValtoriaCloud-Auto-Renew  # 修改为你的私库地址
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        working-directory: scripts
        run: pip install -r requirements.txt -q > /dev/null 2>&1

      - name: Run Valtoria Cloud Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TZ: Asia/Shanghai
        working-directory: scripts
        run: python main.py

      - name: Commit Updated Session
        if: success()
        working-directory: scripts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VALTORIA_DISCORD_SESSION.json
          git diff --staged --quiet || git commit -m "Update Discord session [skip ci]"
          git push || echo "No changes to push"

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: scripts/screenshots/
          if-no-files-found: ignore

      - name: Failure Notification
        if: failure()
        run: |
          echo "Valtoria Cloud script failed"
          echo "Time: $(date)"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
