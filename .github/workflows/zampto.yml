name: Zampto Auto Renew

on:
  schedule:
    # 北京时间中午12点 = UTC 04:00
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: kamancyclone/Zampto-Auto-Renew  # 私库的仓库位置
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install gost (proxy converter)
        run: |
          wget -q https://github.com/ginuerzh/gost/releases/download/v2.11.5/gost-linux-amd64-2.11.5.gz
          gunzip gost-linux-amd64-2.11.5.gz
          chmod +x gost-linux-amd64-2.11.5
          sudo mv gost-linux-amd64-2.11.5 /usr/local/bin/gost

      - name: Start gost proxy (if proxy configured)
        env:
          SOCKS_PROXY_URL: ${{ secrets.SOCKS_PROXY_URL }}
        if: ${{ env.SOCKS_PROXY_URL != '' }}
        run: |
          # 启动 gost 作为后台进程，将带认证的 SOCKS5 转换为本地无认证代理
          nohup gost -L=socks5://127.0.0.1:1080 -F=$SOCKS_PROXY_URL > /tmp/gost.log 2>&1 &
          sleep 3
          echo "Gost proxy started on 127.0.0.1:1080"
          # 验证 gost 是否运行
          ps aux | grep gost || echo "Warning: gost may not be running"

      - name: Install dependencies
        working-directory: scripts
        run: pip install -r requirements.txt -q > /dev/null 2>&1

      - name: Run script
        working-directory: scripts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SOCKS_PROXY_URL: ${{ secrets.SOCKS_PROXY_URL }}
          USE_GOST_PROXY: ${{ secrets.SOCKS_PROXY_URL != '' && 'true' || 'false' }}
        run: python main.py

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: scripts/screenshots/
          if-no-files-found: ignore
          retention-days: 7
