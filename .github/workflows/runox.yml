name: Runox Auto Start

on:
  workflow_dispatch:

jobs:
  auto-start:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Runox-Auto-Start  # 私库的仓库位置
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: scripts
        run: pip install -r requirements.txt -q > /dev/null 2>&1
      
      - name: Run Runox auto start
        working-directory: scripts
        env:
          GITHUB_ACTIONS: 'true'
        run: python main.py
      
      - name: Upload screenshots and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runox-logs
          path: |
            scripts/screenshots/
            scripts/*.json
          if-no-files-found: ignore
          retention-days: 7
