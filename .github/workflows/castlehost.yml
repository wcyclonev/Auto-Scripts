name: Castlehost Auto Renew

on:
  schedule:
    - cron: '0 1 * * *'    # 上午09:00 (UTC+8)
  workflow_dispatch:  # 手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private scripts
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Castlehost-Auto-Renew
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: scripts
        run: pip install -r requirements.txt -q > /dev/null 2>&1

      - name: Run renew script
        env:
          CASTLEHOST_MAIL: ${{ secrets.CASTLEHOST_MAIL }}
          CASTLEHOST_PASS: ${{ secrets.CASTLEHOST_PASS }}
          SERVER_ID: ${{ secrets.SERVER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          HEADLESS: 'true'
        working-directory: scripts
        run: python main.py
